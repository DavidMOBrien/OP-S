<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}One Piece Character Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="{{ url_for('index') }}" class="nav-brand">
                    One Piece Character Tracker
                </a>
                <div class="nav-links">
                    <a href="{{ url_for('index') }}">Characters</a>
                    <a href="{{ url_for('charts') }}">Charts</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 One Piece Character Tracker - Fan Project</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
